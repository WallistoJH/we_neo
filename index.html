            <span class="text-wrap__text">NEO KOREAN</span>

            <span class="text-wrap__text">@neokorean.group</span>
            <span class="text-wrap__text">WE NEO</span>
            <span class="text-wrap__text">OUI NEO</span>
            <span class="text-wrap__text">NEO KOREAN</span>

        <div class="symbol-1 pos-01"></div>
        <div class="symbol-1 pos-02"></div>
        <div class="symbol-2 pos-03"></div>
        <div class="symbol-2 pos-04"></div>
      </div>
      <!-- 네오코리아 버튼 영역 -->
      <nav class="neokorea-button">
        <!-- CSV 데이터 내보내기 -->
        <button type="button" id="ExportButton" onclick="exportCSV()">CSV 내보내기</button>
        <!-- CSV 데이터 불러오기 -->
        <input type="file" id="CSVFileInput" accept=".csv" style="display: none;">
        <button type="button" id="ImportButton" onclick="document.getElementById('CSVFileInput').click()">CSV 가져오기</button>      
        <!-- 로컬스토리지 리셋 -->
        <button type="button" id="ResetButton" onclick="resetMessages()">리셋</button>
      </nav>

    <!-- Canvas / 스크립트 -->
    <script src="js/neo_guest.js"></script>
