  <script>
    let Engine = Matter.Engine,
        World = Matter.World,
        Bodies = Matter.Bodies;
    let engine;
    let world;
    let boxes = [];
    let input;
    let submitButton;
    let ground;
    let leftWall;
    let rightWall;

    // p5.js 셋업
    function setup() {
      createCanvas(windowWidth, windowHeight);

      // 물리엔진 세팅
      engine = Engine.create();
      world = engine.world;
      // 물리엔진 작동
      Engine.run(engine);

      // 인풋 만들기 (html 구현)
      input = createInput();
      input.position(20, 20);
      input.id('NameInput');
      // 버튼 만들기 (html 구현)
      submitButton = createButton('Submit');
      submitButton.position(input.x + input.width, 20);
      submitButton.mousePressed(addBox);
      submitButton.id('NameButton');

      // 텍스트 저장 localstorage
      let savedTexts = localStorage.getItem('texts');
      if (savedTexts) {
        let texts = JSON.parse(savedTexts);
        texts.forEach(text => {
          addBox(text);
        });
      }

      // 그라운드 옵션 및 추가
      let groundOptions = {
        friction: 1,
        restitution: 0.6,
        isStatic: true
      };
      ground = Bodies.rectangle(width / 2, height, width, 10, groundOptions);
      World.add(world, ground);
      // 벽 옵션 및 추가
      let wallOptions = {
        friction: 1,
        restitution: 0.6,
        isStatic: true
      };
      leftWall = Bodies.rectangle(0, height / 2, 10, height, wallOptions);
      rightWall = Bodies.rectangle(width, height / 2, 10, height, wallOptions);
      World.add(world, [leftWall, rightWall]);
    }



    function addBox(text) {
      let boxWidth = text ? text.length * 10 : 100;
      let boxHeight = 40;
      // let x = random(width - boxWidth);
      let x = random(windowWidth*0.45, windowWidth*0.55);
      let y = -boxHeight / 2;

      let box = Bodies.rectangle(x, y, boxWidth, boxHeight, {
        friction: 0.3, //마찰력
        restitution: .8 // 오케이
      });
      boxes.push(box);
      World.add(world, box);

      if (text) {
        box.text = text;
      } else {
        box.text = input.value();
        input.value('');
      }

      let texts = boxes.map(box => box.text);
      localStorage.setItem('texts', JSON.stringify(texts));
      input.value('');
    }

    function draw() {
      background(0);
      // background(220);
      for (let i = 0; i < boxes.length; i++) {
        let box = boxes[i];
        let pos = box.position;
        let angle = box.angle;

        push();
        translate(pos.x, pos.y);
        rotate(angle);
        rectMode(CENTER);
         // strokeWeight(4);
        // stroke(51);
        fill(255);
        // rect(0, 0, box.width, box.height);
        textAlign(CENTER, CENTER);
        textSize(40);
        text(box.text, 0, 0);
        pop();

        if (pos.y > height + box.height / 2) {
          World.remove(world, box);
          boxes.splice(i, 1);
          i--;

          let texts = boxes.map(box => box.text);
          localStorage.setItem('texts', JSON.stringify(texts));
        }
      }
      push();
      fill(0);
      rectMode(CENTER);
      rect(ground.position.x, ground.position.y, width, 10);
      rect(leftWall.position.x, leftWall.position.y, 10, height);
      rect(rightWall.position.x, rightWall.position.y, 10, height);
      pop();
    }
    





    
    function keyPressed() {
  // Enter 키를 눌렀을 때
  if (keyCode === ENTER) {
    // 버튼 클릭 함수 호출
    addBox();
  }
}




  function resetMessages() {
      boxes = [];
      localStorage.removeItem('texts');
      location.reload;

      setTimeout(function () {
        location.reload;
      },400);
  }
